{% extends 'layout.html' %}
{% from 'bootstrap5/form.html' import render_form %}

{% block content %}

<div class="h-100">
    <div class="row d-flex justify-content-center">
        <div class="col-6">
            <div class="row">
                <div class="col-12  mb-5">
                    <h3 class="text-primary">Welcome to login form</h3>
                </div>
            </div>
            {{ render_form(form, horizontal_columns=('lg', 2, 100), button_style='btn btn-outline-primary', button_size='md') }}
        </div>
    </div>
</div>
{% endblock content %}
